te brand of cars? <select name="car_brands" id="car_brands" required multiple>  <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rate_us" class="form_field"> How do you rate our work? <input class="form_inputs" type="range" name="rating" id="rate_us" min="1" max="10"> </label> </fieldset> <fieldset class="form_box"> <legend>Additional info</legend> <label for="info" class="form_field"> Comments: <textarea name="additional_info" id="info" cols="15" rows="2">
